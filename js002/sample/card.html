<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardサンプル</title>
</head>
<style>
    #main{
        color: aliceblue;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
    }
    div{
        background-color: blue;
        margin: 5px;
        width: 300px;
    }
    .new{
        border: 5px solid yellow;
    }
</style>

<body>
    <button id="add">追加</button>
    <button id="save">保存</button>
    <main id="main">
    
    </main>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        let c = 0;
        $("#add").on("click",function(){
            $("#main>div").removeClass("new");
            c++;
            const html = `
            <div ${c}" class="new">${c}<textarea id="add_${c}" class="memo"></textarea></div>
            `;
                $("#main").append(html);
        });
        $("#save").on("click",function(){
            const len = $(".memo").length;
            let ary = []
            for(let i=0; i<len; i++){
                ary[i] = $("#add_"+(i+1)).val();
            }
            localStorage.setItem("card",JSON.stringify(ary));
        });

        window.onload=function(){
            const ary = JSON.parse(localStorage.getItem("card"));
            for(let i=0; i<ary.length; i++){
                const html =
                    <div class="new">${i+1}<textarea id="add_${i+1}" class="memo">${ary[i]}{</textarea></div>}
            }            console.lof(ary);
        }
    </script>
</body>
</html>
